<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<div class="login-form d-flex justify-content-center">
    <div class="col-sm-5" style="margin-top: 30px;">
        <div style="text-align:center" class="panel">
            <p>아이디를 입력해 주세요</p>
        </div>
        <div style="text-align:center" th:if="${param.error}" class="form-group">
            <span th:text="${param.exception}" class="alert alert-danger"></span>
        </div>
        <form th:action="@{/login_proc}" class="form-signin" method="post">
            <input th:type="hidden" th:value="secret" name="secret_key">

            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="아이디" required="required" autofocus="autofocus">
            </div>
            <div>
                <input type="password" class="form-control" name="password" placeholder="비밀번호" required="required">
            </div>
            </br>
            <button type="submit" class="btn btn-lg btn-primary btn-block">로그인</button>
        </form>

    </div>
</div>
</body>

</html>
